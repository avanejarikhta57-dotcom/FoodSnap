<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chai Adda Account</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar">
        <img src="adda.png" alt="Chai Adda Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html#menu">Menu</a></li>
            <li><a href="index.html#review">Review</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </nav>

    <section id="account">
        <h2>Account</h2>
        <form id="loginForm">
            <label for="username" style="width: 100px;height: 40px;">Username:</label>
            <input type="text" id="username" name="username" required class="qty-input" />
            <br><br>
            <label for="password" style="width: 100px;height: 40px;">Password:</label>
            <input type="password" id="password" name="password" required class="qty-input" />
            <br><br>
            <button type="submit" style="width: 100px;height: 40px;background-color: green;color: antiquewhite;">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" style="text-decoration: none;">Sign Up</a></p>
        <br>
    </section>

    <Script src="acc.js"></Script>
</body>
</html>
